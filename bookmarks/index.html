---
layout: default
type: index
---
<div class="index">
	<h1 class="blind">Recent Posts</h1>

	<div class="list">
		<ul>
			{% for post in site.categories.bookmarks %}
			<li>
				<div class="box">
					<a href="{{ post.url | prepend: site.baseurl }}">
						<div class="titleWrap">
							<h2>{{ post.date | date: "%Y %B" }}</h2>
							{% for tag in post.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
						</div>
					</a>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
